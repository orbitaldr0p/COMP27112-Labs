<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <script type="module">
            import * as THREE from "https://web.cs.manchester.ac.uk/three/three.js-master/build/three.module.js";
            let scene, camera, renderer;
            let sunGeometry, sunMaterial, sunMesh;
            let earthGeometry, earthMaterial, earthMesh;
            let moonGeometry, moonMaterial, moonMesh;
            let earthSystem, orbitLine;
            const moonOrbit = 50;
            const curve = new THREE.EllipseCurve(
                0,
                0, // ax, aY
                300,
                360, // xRadius, yRadius
                0,
                2 * Math.PI, // aStartAngle, aEndAngle
                false, // aClockwise
                0 // aRotation
            );

            function init() {
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(
                    75,
                    window.innerWidth / window.innerHeight,
                    0.1,
                    10000
                );
                camera.position.set(0, 30, 500);
                renderer = new THREE.WebGLRenderer();
                renderer.setClearColor(0x000000, 1.0);
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);
                earthSystem = new THREE.Group();
                sun();
                earth();
                moon();
                drawOrbit();
                scene.add(earthSystem);
            }

            function sun() {
                sunGeometry = new THREE.SphereGeometry(109, 400, 200);
                sunMaterial = new THREE.MeshStandardMaterial({
                    emissive: 0xffd700,
                    // emissiveMap: texture,
                    emissiveIntensity: 1,
                    wireframe: false,
                });
                sunMesh = new THREE.Mesh(sunGeometry, sunMaterial);
                scene.add(sunMesh);
                const sunlight = new THREE.PointLight(0xffffff, 1, 100);
                scene.add(sunlight);
            }

            function earth() {
                earthGeometry = new THREE.SphereGeometry(25, 50, 50);
                earthMaterial = new THREE.MeshStandardMaterial({
                    // map: texture,
                    color: 0x0000ff,
                    wireframe: false,
                });
                earthMesh = new THREE.Mesh(earthGeometry, earthMaterial);
                earthSystem.add(earthMesh);
            }

            function moon() {
                moonGeometry = new THREE.SphereGeometry(5, 40, 20);
                moonMaterial = new THREE.MeshStandardMaterial({
                    // map: texture,
                    color: 0x0000ff,
                    wireframe: false,
                });
                moonMesh = new THREE.Mesh(moonGeometry, moonMaterial);
                moonMesh.position.set(moonOrbit, 0, 0);
                earthSystem.add(moonMesh);
            }

            function drawOrbit() {
                const points = curve.getPoints(100);
                const orbitGeometry = new THREE.BufferGeometry().setFromPoints(
                    points
                );
                const orbitMaterial = new THREE.LineBasicMaterial({
                    color: 0xffffff,
                });
                orbitLine = new THREE.Line(orbitGeometry, orbitMaterial);
                orbitLine.rotation.x = Math.PI / 2; // Rotate to lie in XZ plane
                scene.add(orbitLine);
            }

            function animate() {
                const time = 0.00001 * performance.now();
                const t = time % 1;
                const point = curve.getPoint(t);
                moonMesh.position.x = moonOrbit * Math.cos(time * 50);
                moonMesh.position.z = moonOrbit * Math.sin(time * 50);
                earthSystem.position.x = point.x;
                earthSystem.position.y = point.y;
                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }

            init();
            animate();
        </script>
    </body>
</html>
