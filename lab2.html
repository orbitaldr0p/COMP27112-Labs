<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <script type="module">
            import * as THREE from "https://web.cs.manchester.ac.uk/three/three.js-master/build/three.module.js";
            let scene, camera, renderer;
            let sunGeometry, sunMaterial, sunMesh;
            let earthGeometry, earthMaterial, earthMesh;
            let moonGeometry, moonMaterial, moonMesh;
            let orbitLine;
            var earthSystem = new THREE.Group();
            const moonOrbit = 50;
            const curve = new THREE.EllipseCurve(
                0,
                0, // ax, aY
                300,
                360, // xRadius, yRadius
                0,
                2 * Math.PI, // aStartAngle, aEndAngle
                false, // aClockwise
                0 // aRotation
            );

            function init() {
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(
                    75,
                    window.innerWidth / window.innerHeight,
                    0.1,
                    10000
                );
                camera.position.set(0, 30, 500);
                renderer = new THREE.WebGLRenderer();
                renderer.setClearColor(0x000000, 1.0);
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);
                sun();
                earthMoonSystem();
                drawOrbit();
            }

            function sun() {
                sunGeometry = new THREE.SphereGeometry(109, 400, 200);
                sunMaterial = new THREE.MeshStandardMaterial({
                    emissive: 0xffd700,
                    // emissiveMap: texture,
                    emissiveIntensity: 1
                });
                sunMesh = new THREE.Mesh(sunGeometry, sunMaterial);
                scene.add(sunMesh);
                const sunlight = new THREE.PointLight(0xffffff, 1, 100);
                scene.add(sunlight);
            }

            function earth() {
                earthGeometry = new THREE.SphereGeometry(25, 50, 50);
                earthMaterial = new THREE.MeshPhongMaterial({
                    // map: texture,
                    color: 0x0000ff
                });
                earthMesh = new THREE.Mesh(earthGeometry, earthMaterial);
            }

            function moon() {
                moonGeometry = new THREE.SphereGeometry(5, 40, 20);
                moonMaterial = new THREE.MeshPhongMaterial({
                    // map: texture,
                    color: 0x0000ff
                });
                moonMesh = new THREE.Mesh(moonGeometry, moonMaterial);
            }
            
            function earthMoonSystem(){
                earth()
                moon()
                earthSystem.add(earthMesh)
                moonMesh.position.set(moonOrbit, 0, 0);
                earthSystem.add(moonMesh)
                scene.add(earthSystem);
            }

            function drawOrbit() {
                const points = curve.getPoints(100);
                const orbitGeometry = new THREE.BufferGeometry().setFromPoints(
                    points
                );
                const orbitMaterial = new THREE.LineBasicMaterial({
                    color: 0xffffff,
                });
                orbitLine = new THREE.Line(orbitGeometry, orbitMaterial);
                orbitLine.rotation.x = Math.PI / 2;
                scene.add(orbitLine);
            }

            function animate() {
                const time = 0.0001 * performance.now();
                const t = time % 1;
                const point = curve.getPoint(t);
                earthSystem.position.x = point.x;
                earthSystem.position.z = point.y;
                moonMesh.position.x = moonOrbit * Math.cos(time * 10);
                moonMesh.position.z = moonOrbit * Math.sin(time * 10);
                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }

            init();
            animate();
        </script>
    </body>
</html>
